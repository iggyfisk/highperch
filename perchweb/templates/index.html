{% extends "layout.html" %}
{% import "replays.html" as replaymacros %}

{% block content %}
<div class="row top-controls">
    <div class="eight columns top-control">
        <h2>Contribute replay</h2>      
        <form class="upload" action="/upload" method="POST" enctype="multipart/form-data" autocomplete="off">
            <input type="file" name="replay" accept=".w3g" required />
            <input type="text" name="name" minlength="6" maxlength="50" placeholder="Name your replay" required />
            <input type="Submit" class="action" value="Upload" />        
        </form>        
    </div>
    <div class="four columns top-control">
        <h2 class="closed">Filter<span class="expand"><i class="fa fa-arrow-circle-down"></i><i class="fa fa-arrow-circle-up"></i></span></h2>
        <p>[x] Official replays only </p>
        <p>[ ] Show noob vs noob</p>
    </div>
</div>
<div class="replay-bar">Showing {{ replays|length }} replays</div>

{% for replay in replays %}
    {{ replaymacros.card(replay) }}
{% endfor %}

{% endblock %}
